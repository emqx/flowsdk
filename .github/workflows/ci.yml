name: CI

on:
  push:
    branches: [ main, dev/*, feature/* ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          #- beta
          - nightly
        include:
          - rust: nightly
            allow_failure: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Install protoc
      uses: arduino/setup-protoc@v3
      with:
        version: '25.x'
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
          mqtt_grpc_duality/target
        key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      if: matrix.rust == 'stable'
      run: cargo fmt --all -- --check

    - name: Run clippy
      if: matrix.rust == 'stable'
      run: cargo clippy --workspace --all-targets --all-features -- -D warnings

    - name: Build workspace
      run: cargo build --workspace --verbose

    - name: Run tests - Main library
      run: cargo test --verbose

    - name: Run tests - Proxy workspace
      run: cd mqtt_grpc_duality && cargo test --verbose

    - name: Run tests - Workspace (all)
      run: cargo test --workspace --verbose

    - name: Run tests all features
      run:  cargo test --workspace --all-features 

    - name: Build and Run C FFI Example
      run: |
        make -C examples/c_ffi_example clean
        make -C examples/c_ffi_example
        # Run for 5 seconds to verify basic protocol flow against demo broker
        timeout 5s ./examples/c_ffi_example/mqtt_c_example || true

  fuzz:
    name: Fuzz Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/dev/'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust nightly
      uses: dtolnay/rust-toolchain@nightly

    - name: Install cargo-fuzz
      run: cargo install cargo-fuzz

    - name: Cache fuzz dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          fuzz/target
        key: ${{ runner.os }}-fuzz-${{ hashFiles('fuzz/Cargo.lock') }}

    - name: Build fuzz targets
      run: cd fuzz && cargo build

    - name: Run fuzz tests (limited time)
      run: |
        cd fuzz
        timeout 30s cargo fuzz run fuzz_parser_funs || true
        timeout 30s cargo fuzz run fuzz_mqtt_packet_symmetric || true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: cargo audit

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Install protoc
      uses: arduino/setup-protoc@v3
      with:
        version: '25.x'
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install cargo-llvm-cov
      run: cargo install cargo-llvm-cov

    - name: Generate coverage report
      run: |
        cargo llvm-cov clean --workspace
        mkdir -p target/llvm-cov-target
        
        # 1. Collect coverage from Rust tests and examples
        cargo llvm-cov --workspace --no-report --tests
        cargo llvm-cov --workspace --no-report --examples --all-features
        
        # 2. Collect coverage from C example calling the Rust FFI
        cargo llvm-cov build -p mqtt_ffi --all-features
        make -C examples/c_ffi_example
        LLVM_PROFILE_FILE="ffi-%p-%m.profraw" timeout 10s ./examples/c_ffi_example/mqtt_c_example || true
        
        # 3. Collect coverage from integration tests (Proxy binaries)
        RUSTFLAGS="-C instrument-coverage" cargo build --workspace --bins --all-features
        export LLVM_PROFILE_FILE="integration-%p-%m.profraw"
        cd mqtt_grpc_duality && ./run_integration_tests.sh --mqtt-ver=both && cd ..
        
        # 4. Merge all raw profile data (*.profraw) into the unified profdata
        # We find the llvm-profdata tool via cargo llvm-cov
        PROFDATA_TOOL=$(cargo llvm-cov show-env | grep LLVM_PROFDATA | cut -d'"' -f2)
        find . -name "*.profraw" -exec cp {} target/llvm-cov-target/ \;
        $PROFDATA_TOOL merge -sparse target/llvm-cov-target/*.profraw -o target/llvm-cov-target/cargo-llvm-cov.profdata
        
        # 5. Final step: generate the unified LCOV report
        cargo llvm-cov report --lcov --output-path lcov.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: lcov.info
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true

  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install protoc
      uses: arduino/setup-protoc@v3
      with:
        version: '25.x'
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache benchmark dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-bench-${{ hashFiles('**/Cargo.lock') }}

    - name: Run benchmarks
      run: cargo bench --workspace

  build-binaries:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}    
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install protoc
      uses: arduino/setup-protoc@v3
      with:
        version: '25.x'
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release binaries
      run: |
        cargo build --release --target ${{ matrix.target }} --workspace

    - name: Create artifact directory
      run: mkdir -p artifacts

    - name: Copy binaries (Unix)
      if: runner.os != 'Windows'
      run: |
        cp target/${{ matrix.target }}/release/r-proxy artifacts/r-proxy-${{ matrix.target }}
        cp target/${{ matrix.target }}/release/s-proxy artifacts/s-proxy-${{ matrix.target }}

    - name: Copy binaries (Windows)
      if: runner.os == 'Windows'
      run: |
        cp target/${{ matrix.target }}/release/r-proxy.exe artifacts/r-proxy-${{ matrix.target }}.exe
        cp target/${{ matrix.target }}/release/s-proxy.exe artifacts/s-proxy-${{ matrix.target }}.exe

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.target }}
        path: artifacts/
