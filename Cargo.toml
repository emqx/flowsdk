[package]
name = "flowsdk"
version = "0.1.0"
edition = "2021"

[workspace]
members = [".", "proxy"]

[dependencies]
tonic = "*"
prost = "0.14"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tonic-prost = "0.14.0"
serde = { version = "1.0.218", features = ["derive"] }
hex = "0.4"
bytes = "1"
tokio-stream = "0.1"
arbitrary = { version = "1", optional = true, features = ["derive"] }
serde_json = "1.0"

[features]
default = ["strict-protocol-compliance"]
strict-protocol-compliance = []
