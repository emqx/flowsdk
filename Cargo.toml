[package]
name = "flowsdk"
version = "0.1.0"
edition = "2021"

[workspace]
members = [".", "mqtt_grpc_duality"]
exclude = ["fuzz"]

[dependencies]
tonic = "0.14.1"
prost = "0.14"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tonic-prost = "0.14.1"
serde = { version = "1.0.218", features = ["derive"] }
hex = "0.4"
bytes = "1"
tokio-stream = "0.1"
arbitrary = { version = "1", optional = true, features = ["derive"] }
serde_json = "1.0"
slab = "0.4.11"

[features]
default = ["strict-protocol-compliance"]
strict-protocol-compliance = []

[[bin]]
name = "mqtt_client_v5"
path = "bin/examples/mqtt_client_v5.rs"

[[bin]]
name = "async_mqtt_client_example"
path = "bin/examples/async_mqtt_client_example.rs"
